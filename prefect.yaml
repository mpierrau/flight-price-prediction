# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: flight-price-prediction
prefect-version: 2.19.8

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    repository: https://github.com/mpierrau/flight-price-prediction.git
    branch: fix-ecr
    access_token: null

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: preprocessing
  version: 1
  tags: []
  description: Download and preprocess data, i.e. perform feature engineering and train/test split.
  schedule: {}
  flow_name: null
  entrypoint: preprocessing/preprocess_data.py:preprocess_data
  parameters:
    {
      'data': 'data/flight_dataset.csv',
      'train_size': 0.7,
      'random_seed': 13371337,
      'savedir': 'data/'
    }
  work_pool:
    name: zoomcamp-test
    work_queue_name: null
    job_variables: {}

- name: hyperparameter_optimization
  version: 1
  tags: []
  description: Hyperparameter optimization of XGBoost model on dataset.
  schedule: {}
  flow_name: null
  entrypoint: training/optimization.py:run_optimization
  parameters: {
    'model_name': 'XGBRegressor',
    'num_trials': 50,
    'loss_key': 'rmse',
    'target_column': 'price',
    'seed': 13371337,
  }

  work_pool:
    name: zoomcamp-test
    work_queue_name: null
    job_variables: {}
